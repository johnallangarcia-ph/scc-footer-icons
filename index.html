<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PB sample footer icons 7</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body style="max-width: 900px;margin: auto;">
    <footer style="height: 80px;margin-top: 50px;">
        <div class="container-fluid" style="background: #3744A4;height: 80px;">
            <div class="row text-center" style="height: 80px;">
                <div class="col text-center d-flex d-md-flex justify-content-center align-items-center align-items-md-center"><i class="fas fa-home text-center d-flex justify-content-center align-items-center m-auto" style="width: 60px;height: 60px;font-size: 36px;color: #fff;"></i></div>
                <div class="col d-flex d-sm-flex d-md-flex justify-content-center justify-content-sm-center justify-content-md-center"><i class="fas fa-map-marked-alt text-center d-flex justify-content-center align-items-center m-auto justify-content-sm-center align-items-sm-center" style="width: 60px;height: 60px;font-size: 36px;color: #fff;"></i></div>
                <div class="col d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-sm-center justify-content-md-center"><img width="40" height="40" src="https://img.icons8.com/ios-filled/100/FFFFFF/overtime.png" alt="overtime"/></div>
                <div class="col d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-sm-center justify-content-md-center"><img src="assets/img/img_footercontacts.png" style="width: 40px;"></div>
            </div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</html>
